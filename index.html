<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fun With Coffeescript</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Fun With Coffeescript</h1>

      <ul id="SampleResults">
        Sample Results
      </ul>
      <button type="button" name="button" class="btn btn-warning" id="calculate-btn">Calculate</button>
      <h2 id="numbers">Numbers</h2>
    </div>
  </body>
  <script type="text/javascript" src="jquery.js">

  </script>
  <script type="text/javascript" src="app.js">

  </script>
  <script type="text/javascript" src="simpleMath.js">

  </script>
  <script type="text/javascript">

    calculate = function() {
      var Calculator = new SimpleMath.Calculator();
      var result = $('<li>').html("5+6 = " + Calculator.add(5, 6));
      $("#SampleResults").append(result);

      $("#numbers").html(numbers);
    }

    jQuery(document).ready(function() {
      $("#calculate-btn").click(calculate);

    });
  </script>
</html>
